<html>
<head>
  <meta charset="UTF-8">
  <title>GraderAide</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
  <script src="https://unpkg.com/axios@0.17.1/dist/axios.min.js"></script>
</head>

<body>
<div class="div-center">
  <h1 class="logo">GraderAide</h1>
  <div class="content">
    <div class="form-group">
      <form class="login-form" action="/login" method="post">
        
        <div class="input-group mb-1">
          <input class="form-control" type="text" name="username" placeholder="username"/>
        </div>
        <div class="input-group mb-1">
          <input class="form-control" type="password" name="password" placeholder="password"/>
        </div>
        <div class="input-group mb-1">
          <div class="checkbox">
            <label><input type="hidden" name="register" value="0" /></label>
            <label><input type="checkbox" name="register" value="1" /> Register?</label>
          </div>
        </div>
        
        <div class="input-group">
            <select name="group" class="custom-select" id="group">
              <option value="student">Student</option>
              <option value="grader">Grader</option>
            </select>
            <div class="input-group-append">
              <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
</body>
</html>
